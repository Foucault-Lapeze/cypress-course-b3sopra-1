<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cypher</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Caesar Cypher</h2>
      <p>Vanilla JS</p>

      <label for="key">Cypher key</label>
      <input type="number" id="key" name="key" value="0" />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Hello World!"></textarea>

      <button id="cypherBtn">Cypher</button>

      <p id="result"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
